<section [ngClass]="{'loading': !taskList.length}">
    <ul *ngIf="taskList.length">
        <li *ngFor="let task of taskList; let i = index;">
            <input type="checkbox" [(ngModel)]="task.status">
            <input type="text" [(ngModel)]="task.name" [ngClass]="{'checked': task.status}">

            <button (click)="deleteTask(i)">
                <img src="../../../../../assets/icons/icon-trash.svg" alt="apagar tarefa">
            </button>
            {{task | json}}
        </li>
    </ul>
</section>
<app-todo-input-add-items (exportNewTask)="setNewTask($event)"></app-todo-input-add-items>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllTasks()"></app-todo-button-delete-all>
